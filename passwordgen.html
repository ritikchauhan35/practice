<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <div class="container">
    <h1>Password Generator 🔐</h1>

    <label>
      Password Length:
      <input type="number" id="length-input" min="6" max="24" value="12" />
    </label>

    <div class="options">
      <label><input type="checkbox" id="include-uppercase" checked /> Uppercase</label>
      <label><input type="checkbox" id="include-lowercase" checked /> Lowercase</label>
      <label><input type="checkbox" id="include-numbers" checked /> Numbers</label>
      <label><input type="checkbox" id="include-symbols" checked /> Symbols</label>
    </div>

    <button id="generate-btn">Generate Password</button>

    <div class="output">
      <input type="text" id="password-output" readonly />
      <button id="copy-btn">Copy</button>
    </div>
  </div>
  <script>
    const passLength = document.getElementById("length-input");
const upperCase = document.getElementById("include-uppercase");
const lowerCase = document.getElementById("include-lowercase");
const number = document.getElementById("include-numbers");
const symbols = document.getElementById("include-symbols");
const genButton = document.getElementById("generate-btn");
const output = document.getElementById("password-output")

const UPPERCASE = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const LOWERCASE = UPPERCASE.toLowerCase();
const NUMBERS = "0123456789";
const SYMBOLS = "!@#$%^&*()_+{}[]|?><";

genButton.addEventListener("click", function(){
    let pool= "";
    let newVar= "";
  if(upperCase.checked){
    pool+=UPPERCASE;
  }
  if(lowerCase.checked){
    pool+=LOWERCASE;
  }
  if(number.checked);
  {pool+=NUMBERS;}
  if(symbols.checked){
    pool+=SYMBOLS;
  }

  for(let i=0; i<passLength.value;i++){
    let randomIndex = Math.floor(Math.random()*pool.length)
    newVar+=pool[randomIndex]
  }
  output.value=newVar;
})

  </script>
</body>
</html>
